<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form style="width:25%">
        <fieldset>
            <legend><b>El Club Viejuner</b></legend>
            <label for="fname"><b>Nombre: </b></label>
            <input type="text" id="fname" name="fname" autofocus placeholder="Nombre"><br>
            <label for="lname"><b>Apellidos: </b></label>
            <input type="text" id="lname" name="lname" autofocus placeholder="Apellidos"><br>
            <label for="age"><b>Edad: </b></label>
            <input type="number" id="age" name="age" autofocus placeholder="Edad"><br>
            <label for="gender"><b>Sexo: </b></label>
            <label for="gender"><b>Mujer </b></label>
            <input type="radio" id="mujer" name="gender">
            <label for="gender"><b>Hombre </b></label>
            <input type="radio" id="hombre" name="gender"><br>
            <label for="viejuner"><b>Me siento viejuner </b></label>
            <input type="checkbox" id="viejuner" name="viejuner"><br>
            <label for="you"><b>Cuentanos algo sobre ti: </b></label><br>
            <textarea name="you" id="you" cols="40" rows="10" placeholder="Cuentanos algo sobre ti..."></textarea>
        </fieldset>
    </form>
</body>

</html>
